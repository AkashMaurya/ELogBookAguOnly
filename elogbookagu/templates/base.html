{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />  <!-- Theme Setup -->
    <script>
      // Check for saved theme preference, otherwise use system preference
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  </head>

  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    {% block navbar %}

    {% endblock %}

    <main class="flex-grow">
      {% block content %}

      {% endblock %}
    </main>

    {% include './components/footer.html' %}

    <!-- Theme Toggle Script -->
    <script>
      function updateTheme(isDark) {
        document.documentElement.classList.toggle('dark', isDark)
        localStorage.setItem('theme', isDark ? 'dark' : 'light')
      
        const darkIcons = document.querySelectorAll('[id^="theme-toggle-dark-icon"]')
        const lightIcons = document.querySelectorAll('[id^="theme-toggle-light-icon"]')
      
        darkIcons.forEach((icon) => icon.classList.toggle('hidden', !isDark))
        lightIcons.forEach((icon) => icon.classList.toggle('hidden', isDark))
      
        fetch('/set-theme/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
          },
          body: JSON.stringify({ theme: isDark ? 'dark' : 'light' })
        }).catch((error) => console.error('Theme update failed:', error))
      }
      
      document.addEventListener('DOMContentLoaded', () => {
        const isDark = localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)
        updateTheme(isDark)
      })
      
      window.toggleTheme = function () {
        const isDark = !document.documentElement.classList.contains('dark')
        updateTheme(isDark)
      }
    </script>
  </body>
</html>
