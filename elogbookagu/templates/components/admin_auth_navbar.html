<div class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <div class="flex overflow-hidden bg-green-300 dark:bg-gray-800">
    <!-- Sidebar -->

    <div class="fixed inset-y-0 left-0 bg-gradient-to-b from-gray-900 to-gray-800 text-white w-64 min-h-screen overflow-y-auto transform transition-all duration-300 ease-in-out -translate-x-full shadow-2xl mt-15" id="sidebar">
      <div class="p-6">
        <!-- Header with Logo/Title -->
        <div class="flex items-center space-x-3 mb-8">
          <span class="text-2xl font-bold bg-indigo-500 p-2 rounded-full w-10 h-10 flex items-center justify-center"></span>
          <h1 class="text-2xl font-semibold tracking-wide">Admin Menu</h1>
        </div>

        <!-- Navigation -->
        <ul class="space-y-2">
          <li>
            <a href="{% url 'admin_section:admin_dash' %}" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200">
              <i class="fas fa-chart-line w-6 text-indigo-400"></i>
              <span class="ml-3">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="{% url 'admin_section:admin_profile' %}" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200">
              <i class="fas fa-user-md w-6 text-indigo-400"></i>
              <span class="ml-3">Profile</span>
            </a>
          </li>
          <li>
            <a href="{% url 'admin_section:admin_blogs' %}" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200">
              <i class="far fa-edit w-6 text-indigo-400"></i>
              <span class="ml-3">Posts</span>
            </a>
          </li>

          <!-- Add Data Dropdown -->
          <li class="relative" id="addDataDropdown">
            <button class="flex items-center w-full p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 cursor-pointer" id="addDataButton">
              <i class="fas fa-plus-circle w-6 text-indigo-400"></i>
              <span class="ml-3">Add Data</span>
            </button>
            <div id="addDataMenu" class="hidden mt-1 w-full bg-gray-700 rounded-lg shadow-lg overflow-hidden">
              <a href="{% url 'admin_section:add_user' %}" class="block px-4 py-2 mt-2 text-sm text-gray-200 hover:bg-indigo-600 hover:text-white transition-colors duration-150">Add Users</a>
              <a href="{% url 'admin_section:add_year' %}" class="block px-4 py-2 text-sm text-gray-200 hover:bg-indigo-600 hover:text-white transition-colors duration-150">Add Year</a>
              <a href="{% url 'admin_section:add_elogyear' %}" class="block px-4 py-2 text-sm text-gray-200 hover:bg-indigo-600 hover:text-white transition-colors duration-150">Add ELog Year</a>
              <a href="{% url 'admin_section:add_department' %}" class="block px-4 py-2 text-sm text-gray-200 hover:bg-indigo-600 hover:text-white transition-colors duration-150">Add Department</a>
              <a href="{% url 'admin_section:add_activity_type' %}" class="block px-4 py-2 text-sm text-gray-200 hover:bg-indigo-600 hover:text-white transition-colors duration-150">Add Activity Type</a>
              <a href="{% url 'admin_section:core_dia_pro_session_list' %}" class="block px-4 py-2 text-sm text-gray-200 hover:bg-indigo-600 hover:text-white transition-colors duration-150">Add Based Session Activity</a>
              <a href="{% url 'admin_section:add_group' %}" class="block px-4 py-2 text-sm text-gray-200 hover:bg-indigo-600 hover:text-white transition-colors duration-150">Add Group</a>
              <a href="{% url 'admin_section:add_student' %}" class="block px-4 py-2 text-sm text-gray-200 hover:bg-indigo-600 hover:text-white transition-colors duration-150">Add Student</a>
              <a href="{% url 'admin_section:add_doctor' %}" class="block px-4 py-2 text-sm text-gray-200 hover:bg-indigo-600 hover:text-white transition-colors duration-150">Add Doctor</a>
            </div>
          </li>

          <li>
            <a href="{% url 'admin_section:admin_support' %}" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200">
              <i class="fab fa-hire-a-helper w-6 text-indigo-400"></i>
              <span class="ml-3">Support</span>
            </a>
          </li>
          <li>
            <a href="{% url 'admin_section:admin_reviews' %}" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200">
              <i class="fas fa-book-reader w-6 text-indigo-400"></i>
              <span class="ml-3">Review</span>
            </a>
          </li>

          <li>
            <a href="{% url 'admin_section:admin_final_records' %}" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200">
              <i class="fas fa-book-reader w-6 text-indigo-400"></i>
              <span class="ml-3">All Records</span>
            </a>
          </li>

          <li>
            <form method="POST" action="{% url 'admin_section:logout' %}" class="w-full">
              {% csrf_token %}
              <button type="submit" class="flex items-center w-full p-3 rounded-lg hover:bg-red-600 transition-colors duration-200 text-left">
                <i class="fas fa-sign-out-alt w-6 text-indigo-400"></i>
                <span class="ml-3">Logout</span>
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>

    <!-- Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Navbar -->
      <div class="bg-white dark:bg-gray-800 shadow fixed top-0 left-0 right-0 z-20">
        <div class="container mx-auto">
          <div class="flex justify-between items-center py-4 px-2">
            <h1 class="text-xl font-semibold text-gray-800 dark:text-white">Admin Dashboard</h1>
            <div class="flex items-center space-x-4">
              <!-- Theme Toggle Button -->
              <button id="theme-toggle" class="text-gray-500 hover:text-gray-600 dark:text-gray-300 dark:hover:text-white focus:outline-none">
                <img id="theme-toggle-light-icon" src="https://cdn-icons-png.flaticon.com/512/3073/3073231.png" alt="Sun Icon" class="w-6 h-6 hidden dark:block" />
                <img id="theme-toggle-dark-icon" src="https://cdn-icons-png.flaticon.com/512/5261/5261988.png" alt="Moon Icon" class="w-6 h-6 block dark:hidden" />
              </button>
              <!-- Sidebar Toggle Button -->
              <button class="text-gray-500 hover:text-gray-600 dark:text-gray-300 dark:hover:text-white cursor-pointer" id="open-sidebar">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Content Body -->
      <div class="flex-1 mt-16 p-4">
        <!-- Placeholder for content -->
      </div>
    </div>
  </div>

  <script>
    // Theme handling
    ;(function () {
      const savedTheme = localStorage.getItem('theme')
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
      const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark)
      document.documentElement.classList.toggle('dark', isDark)
      updateThemeIcons(isDark)
    })()
    
    function updateThemeIcons(isDark) {
      document.getElementById('theme-toggle-light-icon').classList.toggle('hidden', !isDark)
      document.getElementById('theme-toggle-dark-icon').classList.toggle('hidden', isDark)
    }
    
    const themeToggleBtn = document.getElementById('theme-toggle')
    themeToggleBtn.addEventListener('click', () => {
      const isDark = !document.documentElement.classList.contains('dark')
      document.documentElement.classList.toggle('dark', isDark)
      localStorage.setItem('theme', isDark ? 'dark' : 'light')
      updateThemeIcons(isDark)
    })
    
    // Sidebar and dropdown handling
    const sidebar = document.getElementById('sidebar')
    const openSidebarButton = document.getElementById('open-sidebar')
    const addDataButton = document.getElementById('addDataButton')
    const addDataMenu = document.getElementById('addDataMenu')
    
    // Toggle sidebar
    openSidebarButton.addEventListener('click', (e) => {
      e.stopPropagation()
      sidebar.classList.toggle('-translate-x-full')
    })
    
    // Toggle dropdown
    addDataButton.addEventListener('click', (e) => {
      e.stopPropagation()
      addDataMenu.classList.toggle('hidden')
    })
    
    // Close sidebar and dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !openSidebarButton.contains(e.target)) {
        sidebar.classList.add('-translate-x-full')
      }
      if (!addDataButton.contains(e.target) && !addDataMenu.contains(e.target)) {
        addDataMenu.classList.add('hidden')
      }
    })
  </script>
</div>
