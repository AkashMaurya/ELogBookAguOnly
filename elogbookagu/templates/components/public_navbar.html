          <a href="{% url 'resources_page' %}"
             class="px-4 py-2 rounded-lg transition-all duration-300 transform

             {% if url_name == 'resources_page' %}

             {% if url_name == 'update_page' %}

               class="w-6 h-6 text-gray-900 dark:text-white hidden" 
               fill="currentColor" 
               viewBox="0 0 20 20">
            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
          </svg>
          <svg id="theme-toggle-light-icon" 
               class="w-6 h-6 text-gray-900 dark:text-white" 
               fill="currentColor" 
               viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="mobile-menu-button" 
                class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300">
          <svg class="w-6 h-6 text-gray-900 dark:text-white" 
               fill="none" 
               stroke="currentColor" 
               viewBox="0 0 24 24">
            <path id="mobile-menu-icon" 
                  stroke-linecap="round" 
                  stroke-linejoin="round" 
                  stroke-width="2" 
                  d="M4 6h16M4 12h16M4 18h16">
            </path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" 
       class="md:hidden hidden transform transition-all duration-300 ease-in-out opacity-0 -translate-x-full">
    <div class="px-4 py-3 space-y-2">
      {% with request.resolver_match.url_name as url_name %}
      <a href="{% url 'home_page' %}" 
         class="block text-center p-3 rounded-lg transition-all duration-300 transform hover:scale-105
         {% if url_name == 'home_page' %}
           bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300
         {% else %}
           text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700
         {% endif %}">
        Home
      </a>
      <a href="{% url 'about_page' %}" 
         class="block text-center p-3 rounded-lg transition-all duration-300 transform hover:scale-105
         {% if url_name == 'about_page' %}
           bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300
         {% else %}
           text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700
         {% endif %}">
        About
      </a>
      <a href="{% url 'resources_page' %}" 
         class="block text-center p-3 rounded-lg transition-all duration-300 transform hover:scale-105
         {% if url_name == 'resources_page' %}
           bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300
         {% else %}
           text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700
         {% endif %}">
        Resource
      </a>
      <a href="{% url 'update_page' %}" 
         class="block text-center p-3 rounded-lg transition-all duration-300 transform hover:scale-105
         {% if url_name == 'update_page' %}
           bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300
         {% else %}
           text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700
         {% endif %}">
        Updates
      </a>
      
      {% endwith %}

      <div class="pt-2 flex justify-center">
        <a href="{% url 'login' %}" 
           class="px-4 py-2 bg-blue-600 text-white font-medium rounded-xl shadow-md hover:bg-blue-700 hover:shadow-lg transition-all duration-300 transform hover:scale-105 hover:-translate-y-0.5">
          Login
        </a>
      </div>
    </div>
  </div>
</nav>



<script>
  // Theme Toggle Functionality
  const themeToggleBtn = document.getElementById('theme-toggle');
  const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
  const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
  const html = document.documentElement;

  // Function to set theme
  function setTheme(isDark) {
    if (isDark) {
      html.classList.add('dark');
      themeToggleDarkIcon.classList.remove('hidden');
      themeToggleLightIcon.classList.add('hidden');
    } else {
      html.classList.remove('dark');
      themeToggleDarkIcon.classList.add('hidden');
      themeToggleLightIcon.classList.remove('hidden');
    }
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  // Initialize theme
  document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme === 'dark');
  });

  // Theme toggle click handler
  themeToggleBtn.addEventListener('click', () => {
    const isDark = html.classList.contains('dark');
    setTheme(!isDark);
  });

  // Mobile Menu Functionality
  const mobileMenuBtn = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  const mobileMenuIcon = document.getElementById('mobile-menu-icon');

  let isMenuOpen = false;

  mobileMenuBtn.addEventListener('click', () => {
    isMenuOpen = !isMenuOpen;
    
    // Update menu visibility with animation
    if (isMenuOpen) {
      mobileMenu.classList.remove('hidden', '-translate-x-full', 'opacity-0');
      mobileMenu.classList.add('translate-x-0', 'opacity-100');
      mobileMenuIcon.setAttribute('d', 'M6 18L18 6M6 6l12 12'); // X icon
    } else {
      mobileMenu.classList.remove('translate-x-0', 'opacity-100');
      mobileMenu.classList.add('-translate-x-full', 'opacity-0');
      setTimeout(() => {
        mobileMenu.classList.add('hidden');
      }, 300); // Match transition duration
      mobileMenuIcon.setAttribute('d', 'M4 6h16M4 12h16M4 18h16'); // Hamburger icon
    }
  });
</script>
